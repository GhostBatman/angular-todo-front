<div class="page-header header-custom">
    <span>Todo list</span>
</div>
<div class="col-md-3 left-nav-bar">
    <div class="list-group">
        <div class="list-group-item left-nav-bar-item" *ngFor="let taskList of taskLists" (click)="changeTab(taskList)">
            <span class="badge progress-bar-danger">{{taskList.countTasks}}</span>
            {{taskList.name}}
        </div>
        <div class="list-group-item ">
            <div class="col-xs-9">
                <input (keydown.enter)="createNewTaskList()" type="text" placeholder="New task list"
                       [(ngModel)]="newTaskListText" class="form-control">
            </div>
            <input type="button" value="Add" (click)="createNewTaskList()" class="btn btn-success">
        </div>
    </div>
</div>

<div class="col-md-9"><input type="hidden" [(ngModel)]="tasks">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading panel-heading-custom"><h3>{{title}}</h3></div>
        <div class="panel-body">
            <div class="col-xs-9 create-task-form">
                <input (keydown.enter)="createNewTask()" type="text" class="form-control"
                       placeholder="Here you can create a new task"
                       [(ngModel)]="newTaskText">
            </div>
            <input type="button" class="btn btn-success" value="Create task" (click)="createNewTask()">
        </div>
        <table class="table table-striped">
            <tr *ngFor="let task of tasks">
                <td style="width: 8px">
                    <input *ngIf="!task.is_checked" class="form-control custom-checkbox" type="checkbox"
                           (change)="changeTaskCheckStatus(task)">
                    <input *ngIf="task.is_checked" class="form-control custom-checkbox" type="checkbox"
                           (change)="changeTaskCheckStatus(task)" checked>
                </td>
                <td>
                    <h4 *ngIf="!task.is_checked">{{task.task_text}}</h4>
                    <h4 *ngIf="task.is_checked" style="text-decoration: line-through">{{task.task_text}}</h4>
                </td>
                <td style=" vertical-align: middle; font-size: 14px">
                    <button (click)="removeTask(task)" class="btn btn-default" data-toggle="tooltip"
                            title="Delete task">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>

            </tr>
        </table>
    </div>
    <div></div>
</div>
